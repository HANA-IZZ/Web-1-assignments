<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="A.css"> <!-- External CSS -->
</head>
<body>
<div class="card">
    <!-- Product image -->
    <img src="image-product-desktop.jpg" alt="Product Image" class="product-image">

    <!-- Product details -->
    <div class="product-details">
        <p class="category">P E R F U M</p><br />
        <h1 class="product-title">Gabrielle<br />Essence Eua<br />De Parfum </h1>
        <br />
        <p class="description">
            A floral, solar and voluptuous <br /> interpretation composed by <br /> Olivier Polge, Perfumer-Creator <br />
        for the House of CHANEL.
        </p>
        <br />

        <!-- Price -->
        <div class="price">
            <span class="new-price"><h2>$149.99</h2></span>
            <span class="old-price"><h5>$169.99</h5></span>
            <br />
        </div>

        <div class="add">
            <label for="Add-to-cart">Add to cart</label>
        </div>

    </div>
</div>


</body>
</html>
